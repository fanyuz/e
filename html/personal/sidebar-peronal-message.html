<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>个人信息</title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../css/basecss.css"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="renderer" content="webkit">
		<script src="../js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/getfullyear.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<iframe src="../publicHtml/public_head.html" width="100%" height="160"></iframe>
		<div class="w-1200 conment clearfix">
			<iframe src="sidebar.html" width="200" height="500"></iframe>
			<div class="message fr">
				<div class="mes-box clearfix">
					<h4 class="mes-title">个人信息</h4>
					<div class="mes-form fl">
						<form action="" method="post">
							<div class="mes-contbox h-88">
								<label for="">头像:</label>								
								<input type="file" name="" id="" />
								<div class="mes-ogo-file">
									<img src="../images/uploading.png" alt="上传头像"/>
								</div>
							</div>
							<div class="mes-contbox">
								<label for="">昵称：</label>
								<input type="text" name="" id="" class="mes-input"/>
							</div>
							<div class="mes-contbox">
								<label for="">真实姓名：</label>
								<input type="text" name="" id="" class="mes-input"/>
							</div>
							<div class="mes-contbox  clearfix">
								<label for="">性别：</label>
								<span><input type="radio" name="0" id="" />女</span>
								<span><input type="radio" name="0" id="" />男</span>
							</div>
							<div id="city">
								<div class="mes-contbox" action="info/type/add" target="submitObj" id="info">
									<label for="">生日：</label>
								   	<select id="year" name="year" class="select"></select> 
								   	<select id="month" name="month" class="select"></select>  
								   	<select id="day" name="day" class="select"></select>  
								</div>
							</div>
							<div class="mes-padding">
								<a href="javascropt:;" class="mes-submit">确认保存</a>
							</div>
						</form>
					</div>
					<div class="mes-form fr">
						<form action="" method="post">
							<div class="mes-contbox">
								<label for="">手机号码：</label>
								<em><i>13623525698</i>(已绑定)</em>
								<a href="javascript:;">点击更换</a>
							</div>
							<div class="mes-contbox  clearfix">
								<label for="">邮箱：</label>
								<input type="email" name="" id="" class="mes-input"/>
							</div>
							<div class="mes-padding">
								<a href="javascropt:;" class="mes-submit">确认绑定</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
