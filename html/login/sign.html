<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>个人注册</title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../css/sign.css"/>
		<script src="../js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/sign.js" type="text/javascript" charset="utf-8"></script>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="renderer" content="webkit">
	</head>
	<body>
		<div class="sign clearfix min-w-1160">
			<div class="w clearfix">
				<a href="javascript:;" class="sign-logo"></a>
				<div class="sign-title">欢迎注册</div>
				<div class="sign-login">
					已有账号？请
					<a href="login.html">登录</a>
				</div>
			</div>
		</div>
		<div class="conment w">
			<div class="conment-sign clearfix">
				<div class="sign-l fl">
					<form action="" method="post" id="form">
						<input type="hidden" name="" id="" value="" class="thisval" />
						<div>
							<div class="sign-itme">
								<label for="" class="sign-label">用 户 名：</label>
								<div class="sign-box fl">
									<!--<txt class="sing-txt">您的账户名和登录名</txt>-->
									<input type="text" name="" id="" placeholder="您的账户名和登录名" class="sign-name username"/>
									<i class="sign-check"></i>
								</div>
							</div>
							<div class="sign-tip">
								<i class="tip-error"></i>
								<span class="sign-error"></span>
							</div>
						</div>
						<div>
							<div class="sign-itme">
								<label for="" class="sign-label">设置密码：</label>
								<div class="sign-box fl">
									<!--<txt class="sing-txt">建议使用字母、数字和符号的组合</txt>-->
									<input type="password" name="" id="" value="" class="sign-name password" placeholder="建议使用字母、数字和符号的组合" style="width: 230px;"/>
									<i class="sign-check"></i>
								</div>
							</div>
							<div class="sign-tip">
								<i class="tip-error"></i>
								<span class="sign-error"></span>
							</div>
						</div>
						<div>
							<div class="sign-itme">
								<label for="" class="sign-label">确认密码：</label>
								<div class="sign-box fl">
									<!--<txt class="sing-txt">再次输入密码</txt>-->
									<input type="password" name="" id="" value="" class="sign-name removepass" placeholder="再次输入密码"/>
									<i class="sign-check"></i>
								</div>
							</div>
							<div class="sign-tip">
								<i class="tip-error"></i>
								<span class="sign-error"></span>
							</div>
						</div>
						<div>
							<div class="sign-itme">
								<label for="" class="sign-label">手机号：</label>
								<div class="sign-box fl">
									<!--<txt class="sing-txt">建议使用常用手机</txt>-->
									<input type="tel" name="" id="" placeholder="建议使用常用手机" class="sign-name sign-phono"/>
									<i class="sign-check"></i>
								</div>
							</div>
							<div class="sign-tip">
								<i class="tip-error"></i>
								<span class="sign-error"></span>
							</div>
						</div>
						<div>
							<div class="sign-itme">
								<label for="" class="sign-label">验证码：</label>
								<div class="sign-box fl">
									<!--<txt class="sing-txt">请输入右侧验证码</txt>-->
									<input type="text" name="" id="" placeholder="请输入右侧验证码" class="sign-name"/>
									<i class="sign-img">
										<img src="" alt="" />
									</i>
								</div>
							</div>
							<div class="sign-tip">
								<i class="tip-error"></i>
								<span class="sign-error"></span>
							</div>
						</div>
						<div>
							<div class="sign-itme">
								<label for="" class="sign-label">手机验证码：</label>
								<div class="sign-box fl">
									<!--<txt class="sing-txt">请输入手机验证码</txt>-->
									<input type="text" name="" id="" placeholder="请输入手机验证码" class="sign-name"/>
									<div class="sing-code">
										<button class="sing-button" type="button">获取验证码</button>
									</div>
								</div>
							</div>
							<div class="sign-tip">
								<i class="tip-error"></i>
								<span class="sign-error"></span>
							</div>
						</div>
						<div class="sing-checkbox">
							<input type="checkbox" name="" id="" checked="checked"/>
							阅读并同意<a href="javascript:;">《亿佰云用户注册协议》</a><a href="javascript:;">《隐私政策》</a>
						</div>
						<div class="sing-box">
							<a href="javascript:;" class="sing-submit">立即注册</a>
						</div>
					</form>
				</div>
				<div class="sing-r fr">
					<img src="../images/loginin.png" alt="logo" />
				</div>
			</div>
		</div>
	</body>
</html>
