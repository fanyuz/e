<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>重置密码</title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../css/sign.css"/>
		<script src="../js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/sign.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/login.js" type="text/javascript" charset="utf-8"></script>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="renderer" content="webkit">
	</head>
	<body>
		<div class="sign clearfix">
			<div class="w-980 clearfix">
				<a href="javascript:;" class="sign-logo"></a>
				<div class="sign-title">重置密码</div>
			</div>
		</div>
		<div class="ret-password w-980">
			<div class="ret-indicate">
				<span class="cate_one cate_bg_bgf5f5f5 cate_bg_before">1.验证身份</span>
				<span class="cate_two  cate_bg_bgdaece3">2.更改密码</span>
			</div>
			<div class="ret-form">
				<form action="" method="post">
					<div class="ret-itme">
						<label for="">新密码：</label><input type="password" name="" id="" value="" class="ret-input"/>
					</div>
					<div class="ret-itme">
						<label for="">重复密码：</label><input type="password" name="" id="" value=""  class="ret-input"/>
						<!--<a href="javascript:;" class="ret-gain disabled">60S后重新获取</a>-->
					</div>
					<div class="next-step">
						<a href="javascript:;" class="ret-submit reset-submit">确认修改</a>
					</div>
				</form>
			</div>
			<div class="su-mian w-980 su-hide">
				<div class="su-sage  m-top-100">
					<i class="su-checkbox su-cg"></i>
					<p class="su-sages">修改成功！<span>5</span> 秒后自动跳转至登录页面或手动点击&nbsp;<a href="login.html">登录</a></p>
				</div>
			</div>
			<div class="su-mian w-980 su-hide">
				<div class="su-sage">
					<i class="su-checkbox su-fail"></i>
					<p class="su-sages">修改失败！请点击&nbsp;<a href="sign.html">重新验证</a>&nbsp;按钮重新验证</p>
				</div>
				<a href="javascript:;" class="get-back">返回首页</a>
			</div>
		</div>
	</body>
</html>
