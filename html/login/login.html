<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>亿佰云-欢迎登录</title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../css/sign.css"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="renderer" content="webkit">
	</head>
	<body>
		<div class="sign clearfix">
			<div class="w-980 clearfix">
				<a href="javascript:;" class="sign-logo"></a>
				<div class="sign-title">欢迎登录</div>
			</div>
		</div>
		<div class="conment">
			<div class="login-mian">
				<div class="w-980 login-itme">
					<div class="login-l"></div>
					<div class="login-r">
						<div class="login-form">
							<h4 class="login-title">账户登录</h4>
							<form action="">
								<div class="og-tag">
									<div class="og-itme">
										<label for="" class="og-icon-user og-iconbox"></label>
										<input type="text" name="" id="" placeholder="昵称/手机号" class="og-input" autocomplete="off"/>
										<span class="og-clear"></span>
									</div>
									<div class="og-itme">
										<label for="" class="og-icon-pass og-iconbox"></label>
										<input type="password" name="" id="" placeholder="密码" class="og-input"/>
									</div>
									<a href="retrieve-password.html" class="og-forget">忘记密码</a>
								</div>
								<div class="og-itmebox">
									<a href="javascript:;" class="og-submit">登&nbsp;&nbsp;&nbsp;&nbsp;录</a>
								</div>
							</form>
						</div>
						<div class="og-sign">
							<a href="sign.html">立即注册</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
