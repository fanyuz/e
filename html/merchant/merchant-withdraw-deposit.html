<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>提现</title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../css/base.css"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="renderer" content="webkit">
	</head>
	<body>
		<iframe src="../publicHtml/public_head.html" width="100%" height="160"></iframe>
			<div class="w-1200 conment clearfix">
				<iframe src="sidebar.html" width="200" height="500"></iframe>
				<div class="deposit fr">
					<div class="stics-itme">
						<h4>提现到账</h4>
					</div>
					<!--if 未绑定或未提现过-->
					<div class="deposit-ogobox" style="display: none;">
						<form action="">
							<div class="deposit-ogo-box">
								<ul>
									<li>
										<label for="">支付宝账户：</label>
										<input type="text" name="" id="" />
									</li>
									<li class="m-t-30">
										<label for="">提现金额：</label>
										<input type="text" name="" id="" placeholder="请输入金额" class="deposit-rmb"/>
									</li>
								</ul>
							</div>
							<a href="javascript:;" class="deposit-submit">确认</a>
						</form>
					</div>
					<!--else 已绑定支付宝或已提现过-->
					<div class="deposit-ogobox">
						<form action="" method="post">						
							<table border="0" cellspacing="0" cellpadding="0" class="deposit-message">
								<tr>
									<td>提现方式：</td>
									<td>
										<span><input type="radio" name="" id="" /></span>
										<span><img src="../images/icon_zhifub.jpg" alt=""/></span>
										<span>支付宝</span>
									</td>
									<td>
										<span>尾号：<i>3326</i></span>
									</td>
									<td>
										<a href="javascript:;" class="deposit-oga">修改</a>
									</td>
									<td width="50%">
										&nbsp;
									</td>
								</tr>
							</table>
							<div class="deposit-ogo-box">
								<ul>
									<li class="m-t-30">
										<label for="">提现金额：</label>
										<input type="text" name="" id="" placeholder="请输入金额" class="deposit-rmb"/>
									</li>
								</ul>
							</div>
							<a href="javascript:;" class="deposit-submit">确认</a>
						</form>
					</div>
					<!--修改支付宝-->
					<div class="deposit-alert">
						<div class="alert-itmebox">
							<h4>更改支付宝账户</h4>
							<div class="alert-displaybox">
								<span>请输入支付宝账户：<input type="text" name="" id="" /></span>
							</div>
							<a href="javascript:;" class="deposit-ogo">确认</a>
						</div>
					</div>
				</div>
			</div>
	</body>
</html>
