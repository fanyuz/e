<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>商品批量编辑</title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../css/base.css"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="renderer" content="webkit">
		<script src="../js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/alert.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<iframe src="../publicHtml/public_head.html" width="100%" height="160"></iframe>
		<div class="w-1200 conment clearfix">
			<iframe src="sidebar.html" width="200" height="500"></iframe>
			<div class="order fr">
				<div class="stics-itme batch-itmezbx">
					<h4><i></i>商品批量信息</h4>
				</div>
				<div class="batch">
					<form action="" method="post">
						<div class="batch-itme clearfix">
							<label for="">商品分类：</label>
							<select name="">
								<option value="">请选择</option>
							</select>
							<select name="">
								<option value="">请选择</option>
							</select>
							<select name="">
								<option value="">请选择</option>
							</select>
						</div>
						<div class="batch-itme clearfix m-t-18">
							<label for="">本店分类：</label>
							<select name="">
								<option value="">请选择</option>
							</select>
							<div class="batch-itme-zbz fl">
								<a href="javascript:;" class="batch-boxitme">新增分类</a>
							</div>
							<span class="">不修改不做选择</span>
						</div>
						<div class="batch-itme clearfix m-t-18">
							<label for="">品牌：</label>
							<input type="text" name="" id="" />
							<span class="">不修改请留空</span>
						</div>
						<div class="batch-itme clearfix m-t-18">
							<label for="">上架：</label>
							<span class="batch-radio"><input type="radio" name="0" id="" value=""/>保持不变</span>
							<span class="batch-radio"><input type="radio" name="0" id="" value=""/>是</span>
							<span class="batch-radio"><input type="radio" name="0" id="" value=""/>否</span>
						</div>
						<div class="batch-itme clearfix m-t-18">
							<label for="">推荐：</label>
							<span class="batch-radio"><input type="radio" name="0" id="" value=""/>保持不变</span>
							<span class="batch-radio"><input type="radio" name="0" id="" value=""/>是</span>
							<span class="batch-radio"><input type="radio" name="0" id="" value=""/>否</span>
							<span>推荐商品在店铺首页显示，共【10】个，已用【<i>0</i>】个</span>
						</div>
						<div class="batch-itme clearfix m-t-18">
							<label for="">价格：</label>
							<select name="">
								<option value="">不变</option>
								<option value="">修改</option>
							</select>
							<input type="text" name="" id="" />
							<span class="">不修改请留空</span>
						</div>
						<div class="batch-itme clearfix m-t-18">
							<label for="">库存：</label>
							<select name="">
								<option value="">不变</option>
								<option value="">修改</option>
							</select>
							<input type="text" name="" id="" />
							<span class="">不修改请留空</span>
						</div>
						<div class="batch-subbox clearfix">
							<a href="javascript:;" class="batch-submit batch-box">保存并返回</a>
							<a href="javascript:;" class="batch-remove batch-box">重置</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
