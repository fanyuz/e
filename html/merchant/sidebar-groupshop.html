<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>团购订单</title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../css/base.css"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="renderer" content="webkit">
	</head>
	<body>
		<iframe src="../publicHtml/public_head.html" width="100%" height="160"></iframe>
		<div class="w-1200 conment clearfix">
			<iframe src="sidebar.html" width="200" height="500"></iframe>
			<div class="order fr order-pos">
				<div class="order-itme">
					<div class="order-header clearfix">
						<div class="order-nav fl">
							<a href="javascript:;" class="hover">团购订单</a>
						</div>
						<div class="fr">
							<a href="javascript:;" class="group-itmex">+新增团购</a>
						</div>
					</div>
					<div class="order-crumbs clearfix">
						<div class="order-mbsl fl">
							<form action="" method="post">
								<span>商品分类</span>
								<select name="" value="">
									<option value="">全部</option>
								</select>
								<span>状态</span>
								<select name="" value="">
									<option value="">全部</option>
								</select>
								<a href="javascript:;" class="order-sub">搜索</a>
							</form>
						</div>
						<div class="order-page fr">
							<a href="javascript:;" class="order-itmepage" title="上一页">上一页</a>
							<a href="javascript:;" class="order-itmepage" title="下一页">下一页</a>
						</div>
					</div>
					<div class="order-itab">
						<table border="" cellspacing="0" cellpadding="0" class="group-table">
							<tr class="group-tr">
								<td width="360">商品</td>
								<td>状态</td>
								<td>成团数</td>
								<td>起始时间</td>
								<td>操作</td>
							</tr>
							<tr class="order-tr">
								<td class="itme-td clearfix">
									<div class="td-img">
										<img src="../images/detail_s.jpg" alt="产品展示" />
									</div>
									<div class="td-parameter">
										<a href="javascript:;">
											<span class="order-referral">史迪奇公仔史迪仔超大号毛绒玩具情侣布娃娃结婚生日礼物男生女生</span>
										</a>
										<p class="order-canshu">
											<span>
												<span>颜色</span>
												<span>：</span>
												<span>白色</span>
											</span>
											<span>
												<span>鞋码</span>
												<span>：</span>
												<span>42</span>
											</span>
										</p>
									</div>
								</td>
								<td>
									进行中
								</td>
								<td>
									<span>0</span>/<span>5</span>
								</td>
								<td>
									<span>2017-05-20</span>至<span>2017-05-21</span>
								</td>
								<td>
									<a href="javascript:;" class="order-subbox">成团状况</a>
									<a href="javascript:;" class="order-subbox">取消团购</a>
								</td>
							</tr>
						</table>
					</div>
					<div class="rate-page">
						<div class="rate-paginator">
							<span class="rate-page-prev">&lt;&lt;上一页</span>
							<a href="javascript:;" class="hover">1</a>
							<a href="javascript:;">2</a>
							<a href="javascript:;">3</a>
							<span class="rate-page-break">...</span>
							<a data-page="2" href="javascript:;">下一页&gt;&gt;</a>
							<em>共<i>1000</i>页</em>
							<em>到第<input type="text" name="" id="" />页</em>
							<a href="javascript:;" class="rate-submit">确定</a>
						</div>
					</div>
				</div>
				<!--团购商品展示未完成-->
				<div class="order-bg-alert">
					<div class="order-bgbox">
						<h3>成团情况<i class="itmeclose"></i></h3>
						<table border="0" cellspacing="0" cellpadding="0" class="alert-bgbox">
							<tr></tr>
							<tr></tr>
						</table>						
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
