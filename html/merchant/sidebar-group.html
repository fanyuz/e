<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>团购订单</title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../css/base.css"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="renderer" content="webkit">
	</head>
	<body>
		<iframe src="../publicHtml/public_head.html" width="100%" height="160"></iframe>
		<div class="w-1200 conment clearfix">
			<iframe src="sidebar.html" width="200" height="500"></iframe>
			<div class="order fr">
				<div class="order-itme">
					<div class="order-header clearfix">
						<div class="order-nav fl">
							<a href="javascript:;" class="hover">团购订单</a>
						</div>
						<div class="fr">
							<form action="" method="post">
								<input type="text" name="" id="" class="order-input"/>
								<input type="submit" value="搜索" />
							</form>
						</div>
					</div>
					<div class="order-crumbs clearfix">
						<div class="order-mbsl fl">
<!--							<label for=""><input type="checkbox" name="" id="" value="" />全选</label>-->
							<a href="javascript:;" class="order-itmebox">最近三个月订单</a>
							<a href="javascript:;" class="order-itmebox">今年订单</a>
							<a href="javascript:;" class="order-itmebox">今年以前订单</a>
						</div>
						<div class="order-page fr">
							<a href="javascript:;" class="order-itmepage" title="上一页">上一页</a>
							<a href="javascript:;" class="order-itmepage" title="下一页">下一页</a>
						</div>
					</div>
					<div class="order-table">
						<table border="0" cellspacing="0" cellpadding="0">
							<tr>
								<td width="360">订单详情</td>
								<td>单价</td>
								<td>总额</td>
								<td>状态</td>
								<td>操作</td>
							</tr>
						</table>
					</div>
					<div class="order-tables">
						<div class="order-itab">
							<table border="" cellspacing="" cellpadding="">
								<tr>
									<td class="order-td">
										<b style="width: 13px;height: 13px;display: inline-block;"></b>
										<span>2017-07-18</span>
										<em>订单编号：<i>123456789</i></em>
									</td>
								</tr>
							</table>
							<table border="" cellspacing="0" cellpadding="0">
								<tr class="order-tr">
									<td class="itme-td clearfix">
										<div class="td-img">
											<img src="../images/detail_s.jpg" alt="产品展示" />
										</div>
										<div class="td-parameter">
											<a href="javascript:;">
												<span class="order-referral">史迪奇公仔史迪仔超大号毛绒玩具情侣布娃娃结婚生日礼物男生女生</span>
											</a>
											<p class="order-canshu">
												<span>
													<span>颜色</span>
													<span>：</span>
													<span>白色</span>
												</span>
												<span>
													<span>鞋码</span>
													<span>：</span>
													<span>42</span>
												</span>
											</p>
										</div>
									</td>
									<td width="145">
										<span>¥90</span>
									</td>
									<td width="145">
										<div>¥99</div>
									</td>
									<td width="145">
										已发货(<span>1</span>/<span>5</span>)
									</td>
									<td width="145">
										<a href="sidebar-grouppage.html" class="order-subbox order-submit">查看订单</a>
									</td>
								</tr>
							</table>
						</div>
					</div>
					<div class="rate-page">
						<div class="rate-paginator">
							<span class="rate-page-prev">&lt;&lt;上一页</span>
							<a href="javascript:;" class="hover">1</a>
							<a href="javascript:;">2</a>
							<a href="javascript:;">3</a>
							<span class="rate-page-break">...</span>
							<a data-page="2" href="javascript:;">下一页&gt;&gt;</a>
							<em>共<i>1000</i>页</em>
							<em>到第<input type="text" name="" id="" />页</em>
							<a href="javascript:;" class="rate-submit">确定</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
